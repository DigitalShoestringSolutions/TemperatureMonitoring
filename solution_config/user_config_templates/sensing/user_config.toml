# select a config file appropriate for your hardware and wiring setup
module_config_file = "./module_config/{{module_config_file}}"


#   Set the machine name
calculation.machine_name.config.machine = "{{machine_name}}"

{% if variant == "basic" %}
#   If using Basic AC hardware, set the ratio of the current transformer clamps (written on the clamp).
calculation.current_clamp.config.nominal_current = {{clamp_rating}}          # Amps for 1V output
{% endif %}

{% if variant == "basic" %}
#   If using Basic hardware, set which ADC channels the clamp(s) are plugged into.
device.adc_0.config.adc_channel = {{adc_channel_0}}
{% endif %}

{% if variant == "basic" and setup_basic=="3u" %}
device.adc_1.config.adc_channel = {{adc_channel_1}}                          # If using multiple clamps
device.adc_2.config.adc_channel = {{adc_channel_2}}                           # If using multiple clamps
{% endif %}